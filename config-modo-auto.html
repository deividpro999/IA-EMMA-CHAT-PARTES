<!-- Botão com ícone de engrenagem -->
<div id="config-btn" onclick="toggleConfigMenu()">⚙️</div>

<!-- Janelinha de opções -->
<div id="config-menu" class="hidden">
  <label for="font-select">Escolher fonte:</label>
  <select id="font-select" onchange="trocarFonte(this.value)">
    <option value="'Poppins', sans-serif">Poppins</option>
    <option value="'Tagesschrift', cursive">Tagesschrift</option>
    <option value="'Rubik Moonrocks', cursive">Rubik Moonrocks</option>
  </select>

  <br><br>

  <label for="background-select">Escolher fundo:</label>
  <select id="background-select" onchange="trocarFundo(this.value)">
    <option value="#ffffff">Branco</option>
    <option value="#f0f0f0">Cinza Claro</option>
    <option value="#000000">Preto</option>
    <option value="#ffe4e1">Rosa Claro</option>
    <option value="#d0f0c0">Verde Claro</option>
    <option value="url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?fit=crop&w=600&q=80')">Imagem de Céu</option>
    <option value="url('https://images.unsplash.com/photo-1741988766604-04b6f1b3236d?w=500&auto=format&fit=crop&q=60')">Lua em eclipse</option>
  </select>
</div>
