<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opções</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #options-menu {
            background: #333;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        button {
            background: #555;
            border: none;
            padding: 10px 20px;
            color: #fff;
            margin: 10px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <div id="options-menu">
        <button onclick="Resolution('800x600')">800x600</button>
        <button onclick="Resolution('1024x768')">1024x768</button>
        <button onclick="closeOptions()">Fechar</button>
    </div>
    <script>
        function Resolution(resolution) {
            const [width, height] = resolution.split('x').map(Number);
            window.resizeTo(width, height);
        }

        function closeOptions() {
            window.close(); // Este comando fecha a janela atual
        }
    </script>
</body>
</html>
