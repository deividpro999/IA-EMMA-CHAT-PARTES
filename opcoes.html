<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opções</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Cor de fundo sólida */
            color: #fff;
            overflow: hidden; /* Remove barras de rolagem */
        }

        #menu, #submenu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9); /* Fundo sólido para o submenu */
        }

        #menu {
            background: rgba(0, 0, 0, 0.5); /* Fundo menos escuro para o menu principal */
            z-index: 1;
        }

        #submenu {
            display: none;
            z-index: 2;
        }

        button {
            background: #555;
            border: none;
            padding: 10px 20px;
            color: #fff;
            margin: 10px;
            cursor: pointer;
            font-size: 1.5em;
        }

        button:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button onclick="abrirSubmenu()">Opções</button>
        <!-- Outros botões do menu -->
    </div>

    <div id="submenu">
        <button onclick="fecharSubmenu()">Fechar</button>
        <!-- Adicione mais botões conforme necessário -->
    </div>

    <script>
        function abrirSubmenu() {
            document.getElementById('submenu').style.display = 'flex';
        }

        function fecharSubmenu() {
            document.getElementById('submenu').style.display = 'none';
            document.getElementById('menu').style.display = 'flex';
        }

        function novoRecurso(resolution) {
            alert(`Novo recurso para a resolução ${resolution}`); // Substitua por funcionalidade real
        }
    </script>
</body>
</html>
