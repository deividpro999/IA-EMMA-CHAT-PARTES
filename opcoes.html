<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opções</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #options-menu {
            background: #333;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        #options-menu button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #555;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        #options-menu button:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <div id="options-menu">
        <h1>Escolha a Resolução</h1>
        <button onclick="setResolution('1376x722')">1376x722</button>
        <button onclick="setResolution('1920x1080')">1920x1080</button>
        <button onclick="setResolution('1280x720')">1280x720</button>
        <button onclick="closeOptions()">Fechar</button>
    </div>

    <script>
        function setResolution(resolution) {
            // Implementar lógica para mudar resolução aqui
            alert('Resolução ' + resolution + ' selecionada!');
        }

        function closeOptions() {
            window.location.href = 'menu.html'; // Voltar para o menu
        }
    </script>
</body>
</html>
