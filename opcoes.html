<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustar botões</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Cor de fundo sólida */
            color: #fff;
            overflow: hidden; /* Remove barras de rolagem */
        }

      #submenu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        }

        #submenu {
            display: none; /* Oculto inicialmente */
            background: rgba(0, 0, 0, 0.8); /* Fundo mais escuro para o submenu */
            z-index: 2;
        }

        button {
            background: #555;
            border: none;
            padding: 10px 20px;
            color: #fff;
            margin: 10px;
            cursor: pointer;
            font-size: 1.5em;
        }

        button:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <div id="submenu">
        <button onclick="abrirSubmenu()">Posição dos Botões</button>
        <button data-option="sair">Sair</button>
    </div>

    <div id="submenu">
        <button onclick="fecharSubmenu()">Fechar</button>
        <button onclick="novoRecurso('1024x768')">1024x768</button>
        <!-- Adicione mais botões conforme necessário -->
    </div>

    <script>
        function abrirSubmenu() {
            document.getElementById('submenu').style.display = 'flex'; // Esconde o menu principal
            document.getElementById('submenu').style.display = 'flex'; // Mostra o submenu
        }

        function fecharSubmenu() {
            document.getElementById('submenu').style.display = 'flex'; // Esconde o submenu
            document.getElementById('submenu').style.display = 'flex'; // Mostra o menu principal
        }

        function novoRecurso(resolution) {
            alert(`Novo recurso para a resolução ${resolution}`); // Substitua por funcionalidade real
        }
    </script>
</body>
</html>
