<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opções</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #options-menu {
            background: #333;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        button {
            background: #555;
            border: none;
            padding: 10px 20px;
            color: #fff;
            margin: 10px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background: #777;
        }

        #main-content {
            display: none;
            width: 100vw;
            height: 100vh;
            background-color: #123456; /* Cor sólida para a nova página */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
    </style>
</head>
<body>
    <div id="options-menu">
        <button onclick="abrirNovoConteudo()">Novo Conteúdo</button>
        <button onclick="closeOptions()">Fechar</button>
    </div>
    <div id="main-content">
        <h1>Novo Conteúdo</h1>
        <button onclick="voltarMenu()">Voltar</button>
    </div>
    <script>
        function abrirNovoConteudo() {
            document.getElementById('options-menu').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
        }

        function closeOptions() {
            document.getElementById('options-menu').style.display = 'none';
        }

        function voltarMenu() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('options-menu').style.display = 'flex';
        }
    </script>
</body>
</html>
