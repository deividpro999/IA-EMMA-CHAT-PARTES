<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('https://github.com/deividpro999/IA-EMMA-CHAT-PARTES/raw/1f3abf9403b6c13b06a8a8edf0e2e59b7fe36376/TELA%20DO%20MENU%20INICIAL.png') no-repeat center center;
            background-size: cover;
            width: 1376px;
            height: 772px;
            position: relative;
        }

        button {
            background: #555;
            border: none;
            padding: 10px 20px;
            color: #fff;
            margin: 10px;
            cursor: pointer;
            font-size: 1.5em;
            transition: background 0.3s;
        }

        button:hover {
            background: #777;
        }

        #options {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #slider {
            width: 300px;
            margin: 20px;
        }
        
    </style>
</head>
<body>
    <div id="menu">
        <button data-option="novo-chat">Novo Chat</button>
        <button data-option="carregar-chat">Carregar Chat</button>
        <a href="diretor-animation-story.html">
  <button>Diretor Animation Story</button>
</a>
        <button data-option="modo-auto">Modo Automático</button>
        <button data-option="opcoes">Opções</button>
        <button data-option="sair">Sair</button>

        <!-- Aqui é onde o conteúdo externo será carregado -->
    <div id="conteudo-dinamico"></div>
    </div>
    <div id="options">
        <div id="slider-container">
            <label for="slider">Mova os botões:</label>
            <input type="range" id="slider" min="0" max="200" value="0">
        </div>
        <button onclick="applyChanges()">Aplicar</button>
    </div>
    <script>
        const menu = document.getElementById('menu');
        const options = document.getElementById('options');
        const slider = document.getElementById('slider');

        document.querySelector('button[data-option="opcoes"]').addEventListener('click', () => {
            options.style.display = 'flex';
        });

        slider.addEventListener('input', (event) => {
            const value = event.target.value;
            menu.style.transform = translateY(${value}px);
        });

        function applyChanges() {
            options.style.display = 'none';
        }

</script>
    <script>
    function carregarConteudo(htmlFile, jsFile) {
        const container = document.getElementById('conteudo-dinamico');

        fetch(htmlFile)
            .then(res => res.text())
            .then(html => {
                container.innerHTML = html;

                if (jsFile) {
                    const script = document.createElement('script');
                    script.src = jsFile;
                    script.defer = true;
                    container.appendChild(script);
                }
            })
            .catch(err => console.error('Erro ao carregar conteúdo:', err));
    }

    function navigateTo(option) {
        switch(option) {
            case 'diretor-animation-story':
                carregarConteudo('diretor-animation-story.html', 'diretor-animation-story.js');
                break;
            // Adicione mais cases se quiser outros conteúdos dinâmicos
        }
    }

    document.querySelectorAll('button[data-option]').forEach(btn => {
        btn.addEventListener('click', () => {
            const option = btn.getAttribute('data-option');
            navigateTo(option);
        });
    });
</script>
</body>
</html>
