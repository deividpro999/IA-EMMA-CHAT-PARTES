<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opções</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Cor de fundo sólida */
            color: #fff;
            overflow: hidden; /* Remove barras de rolagem */
        }

        #menu, #submenu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #menu {
            background: rgba(0, 0, 0, 0.5); /* Fundo menos escuro para o menu principal */
        }

        #submenu {
            display: none; /* Oculto inicialmente */
            background: rgba(0, 0, 0, 0.8); /* Fundo mais escuro para o submenu */
            z-index: 2;
        }

        button {
            background: #555;
            border: none;
            padding: 10px 20px;
            color: #fff;
            margin: 10px;
            cursor: pointer;
            font-size: 1.5em;
        }

        button:hover {
            background: #777;
        }

        .slider-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .slider-container input[type="range"] {
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button data-option="novo-chat">Novo Chat</button>
        <button data-option="carregar-chat">Carregar Chat</button>
        <button data-option="modo-auto">Modo Automático</button>
        <button data-option="opcoes" onclick="abrirSubmenu()">Opções</button>
        <button data-option="sair">Sair</button>
    </div>

    <div id="submenu">
        <button onclick="fecharSubmenu()">Fechar</button>
        <div class="slider-container">
            <label for="position-slider">Mover Botões:</label>
            <input type="range" id="position-slider" min="0" max="100" value="50">
            <button onclick="aplicarMudancas()">Aplicar</button>
        </div>
    </div>

    <script>
        function abrirSubmenu() {
            document.getElementById('menu').style.display = 'none'; // Esconde o menu principal
            document.getElementById('submenu').style.display = 'flex'; // Mostra o submenu
        }

        function fecharSubmenu() {
            document.getElementById('submenu').style.display = 'none'; // Esconde o submenu
            document.getElementById('menu').style.display = 'flex'; // Mostra o menu principal
        }

        document.getElementById('position-slider').addEventListener('input', function() {
            const value = this.value;
            const buttons = document.querySelectorAll('#menu button');
            buttons.forEach(button => {
                button.style.transform = `translateY(${value}px)`;
            });
        });

        function aplicarMudancas() {
            const sliderValue = document.getElementById('position-slider').value;
            const buttons = document.querySelectorAll('#menu button');
            buttons.forEach(button => {
                button.dataset.position = sliderValue;
            });
            alert('Mudanças aplicadas!');
        }
    </script>
</body>
</html>
