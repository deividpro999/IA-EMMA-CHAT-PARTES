<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="css/menu.css">
    <script src="js/menu.js" defer></script>
</head>
<body>
    <div id="menu-background"></div>
    <div id="menu">
        <button onclick="navigateTo('index.html')">Novo chat</button>
        <button onclick="navigateTo('load-chat.html')">Carregar chat</button>
        <button onclick="openOptions()">Opções</button>
        <button onclick="exitApp()">Sair</button>
    </div>
    <div id="options-screen" class="hidden">
        <button onclick="setResolution('1376x722')">1376x722</button>
        <button onclick="setResolution('1920x1080')">1920x1080</button>
        <button onclick="setResolution('1280x720')">1280x720</button>
        <button onclick="closeOptions()">Fechar Opções</button>
    </div>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        function openOptions() {
            document.getElementById('options-screen').classList.remove('hidden');
            document.getElementById('menu').classList.add('hidden');
        }

        function closeOptions() {
            document.getElementById('options-screen').classList.add('hidden');
            document.getElementById('menu').classList.remove('hidden');
        }

        function setResolution(resolution) {
            // Implementar lógica para mudar resolução aqui
            alert('Resolução ' + resolution + ' selecionada!');
        }

        function exitApp() {
            window.close(); // Para ambiente local, pode não funcionar como esperado
        }
    </script>
</body>
</html>
