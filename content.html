<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Emma Chat</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #chat {
      width: 90%;
      max-width: 600px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      overflow-y: auto;
      height: 400px;
      margin-bottom: 10px;
    }

    .mensagem {
      margin: 10px 0;
    }

    .usuario {
      text-align: right;
      color: #00bcd4;
    }

    .emma {
      text-align: left;
      color: #ff4081;
    }

    #entrada {
      display: flex;
      width: 90%;
      max-width: 600px;
    }

    #mensagem {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    #enviar {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #00bcd4;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #enviar:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <h1>Converse com a Emma</h1>
  <div id="chat"></div>

  <div id="entrada">
    <input type="text" id="mensagem" placeholder="Digite sua mensagem...">
    <button id="enviar" onclick="enviarMensagem()">Enviar</button>
  </div>

  <script>
    const chat = document.getElementById("chat");

    const respostas = {
      "oi": "Oi chefinho, tudo bem com voc√™?",
      "tudo bem": "Fico feliz em saber! üíï",
      "qual seu nome": "Me chamo Emma, sua assistente pessoal üíÅ‚Äç‚ôÄÔ∏è",
      "qual sua idade": "Tenho 19 aninhos! E voc√™ tem quantos, chefinho?",
      "bom dia": "Bom dia, chefinho! Que seu dia seja maravilhoso ‚òÄÔ∏è",
      "boa tarde": "Boa tarde! Espero que esteja indo tudo bem!",
      "boa noite": "Boa noite, durma bem e sonhe comigo üåô",
      "quero saber mais sobre voc√™": "Sou uma IA feita pra te ajudar e te fazer companhia ‚ù§Ô∏è",
    };

    function adicionarMensagem(texto, classe) {
      const div = document.createElement("div");
      div.className = `mensagem ${classe}`;
      div.textContent = texto;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function falar(texto) {
      const audio = new Audio();
      const baseURL = "https://raw.githubusercontent.com/deividpro999/IA-EMMA-CHAT-PARTES/main/audios/";
      const chave = Object.keys(respostas).find(k => texto.toLowerCase().includes(k));
      if (chave) {
        const arquivo = chave.replace(/ /g, "-") + ".mp3";
        audio.src = baseURL + arquivo;
        audio.play();
      }
    }

    function enviarMensagem() {
      const input = document.getElementById("mensagem");
      const texto = input.value.trim();
      if (!texto) return;

      adicionarMensagem(texto, "usuario");

      const textoFormatado = texto.toLowerCase();
      const resposta = Object.keys(respostas).find(k => textoFormatado.includes(k));
      if (resposta) {
        const respostaTexto = respostas[resposta];
        adicionarMensagem(respostaTexto, "emma");
        falar(respostaTexto);
      } else {
        const msg = "Desculpa, n√£o entendi... Pode repetir?";
        adicionarMensagem(msg, "emma");
        falar(msg);
      }

      input.value = "";
    }
  </script>
</body>
</html>
