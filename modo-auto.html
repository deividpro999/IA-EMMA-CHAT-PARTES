<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Auto</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="modo-auto.css"> <!-- Vincula o arquivo CSS -->
</head>
<body>
    <h1>Modo Auto</h1>
    <div id="chat-box"></div>
    <button onclick="iniciarModoAuto()">Iniciar Modo Auto</button>

    <script src="modo-auto.js"></script> <!-- O arquivo JS que contém a lógica do chat -->
    <script>
  const configBtn = document.getElementById('config-btn');
  const configBox = document.getElementById('config-box');
  const fontSelect = document.getElementById('font-select');

  configBtn.addEventListener('click', () => {
    configBox.classList.toggle('hidden');
  });

  fontSelect.addEventListener('change', () => {
    document.body.style.fontFamily = fontSelect.value;
  });
</script>
</body>
</html>
